<div class="container mt-5">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" formControlName="author" required>
        </div>
        <div class="mb-3">
            <label for="publicationYear" class="form-label">Publication Year</label>
            <input type="text" class="form-control" id="publicationYear" formControlName="publicationYear">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" formControlName="language">
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Pages</label>
            <input type="number" class="form-control" id="pages" formControlName="pages">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" formControlName="genre">
        </div>
        <div class="mb-3">
            <label for="coverImageUrl" class="form-label">Cover Image URL</label>
            <input type="url" id="coverImageUrl" class="form-control" formControlName="coverImageUrl">
        </div>
        <div class="mb-3">
            <label for="readingStatus" class="form-label">Reading Status</label>
            <select id="readingStatus" class="form-select" formControlName="readingStatus">
                <option selected>Open this select menu</option>
                <option *ngFor="let status of readingStatuses" [value]="status">{{ status }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formats" class="form-label">Formats</label>
            <select id="formats" class="form-control" formControlName="formats">
                <option selected>Open this select menu</option>
                <option *ngFor="let format of formats" [value]="format">{{ format }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
