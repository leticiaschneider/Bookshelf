<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Language</th>
        <th scope="col">Genre</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody *ngFor="let book of books">
      <tr>
        <th scope="row">{{ book.title }}</th>
        <td>{{ book.language }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.readingStatus | statusReading }}</td>
      </tr>
    </tbody>
  </table>
